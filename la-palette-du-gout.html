<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood : La palette du goût</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f17c906855.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <!--Entête-->
    <header class="header">
      <a href="index.html">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h1 class="logo">ohmyfood</h1>
    </header>
    <main>
      <!--menu-->
      <section class="menus">
        <img
          src="public/img/restaurants/la-palette-du-gout.jpg"
          alt=""
          class="menu-img"
          width="300px"
        />
        <div class="menu-top">
          <h2 class="menu-top-titre">La palette du goût</h2>
          <div class="carte-info-coeur">
            <i class="far fa-heart"></i>
            <i class="fas fa-heart"></i>
          </div>
        </div>
        <div class="menu-listes">
          <h3 class="menu-liste-titre">ENTRÉES</h3>
          <section class="menu-liste">
            <article class="plat">
              <div class="plat-contenu">
                <h4 class="plat-titre">Fricassée d'escargot</h4>
                <p class="plat-text">Au piment d'Espelette</p>
              </div>
              <div class="plat-prix">25€</div>
              <div class="plat-select">
                <i class="fas fa-check-circle"></i>
              </div>
            </article>
          </section>
          <section class="menu-liste"></section>
          <section class="menu-liste"></section>
        </div>
        <div class="commander"></div>
      </section>
    </main>
    <!--Footer-->
    <footer class="footer">
      <h3 class="logo-footer">ohmyfood</h3>
      <a href="#" class="footer-lien">
        <i class="fas fa-utensils footer-icon"></i>
        <span class="footer-text">Proposer un restaurent</span>
      </a>
      <a href="#" class="footer-lien">
        <i class="fas fa-utensils footer-icon"></i>
        <span class="footer-text">Devenir partenaire</span>
      </a>
      <a href="#" class="footer-text">Mentions légales</a>
      <a href="#" class="footer-text">Contact</a>
    </footer>
  </body>
</html>
